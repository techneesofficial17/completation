<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://www.stanthonyshs.org/wp-content/uploads/2020/10/Password-icon.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <script src="https://kit.fontawesome.com/573e62a9c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p class="alertText">
            Nothing to copy !!!
        </p>
        <div class="box">

            <input type="text" name="textArea" id="textArea" readonly class="rdPW" value="Click to generate !">
            <i id="copyBtn" class="fas fa-clipboard"></i>
        </div>

        <div class="btn">
            <button class="genBtn" id="btn">Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
